  <script type="text/javascript">
    var frm = $('register_form');

    frm.submit(function (e) {

      e.preventDefault();

      $.ajax({
        type: frm.attr('method'),
        url: frm.attr('action'),
        data: frm.serialize(),
        success: function (data) {
          console.log('Submission was successful.');
          console.log(data);
        },
        error: function (data) {
          console.log('An error occurred.');
          console.log(data);
        },
      });
    });
  </script>

<body>
  <h4 align="center">Sign Up</h4>
  <div align="center" class="col-md-4 mid-side-home-outer"></div>
  <div class="container panel panel-default " style="width: 500px;   ">

    <!--<%= typeof msg != 'undefined'?msg:'' %>-->
    <form action="/register" method="POST" id='register_form'>
      <div class="file-field input-field">
        <div class="form-group">
          <!--<div class="btn grey">
                <span></span>
                <input name="image" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
            <button type="submit" class="btn">Submit</button> -->
          </br>
          <div class="input-field col s6">
            <input type="text" id="name" name="cust_name_registerform" pattern="^[a-zA-Z][a-zA-Z0-9\s]{1,20}$" required class="validate">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s6">
            <input type="text" class="validate" id="username" name="cust_username_registerform" required>
            <label for="username">Username</label>
          </div>
          <div class="input-field col s6">
            <input type="email" id="email" name="cust_email_registerform" class="validate" required>
            <label for="email">Email</label>
          </div>
          <div class="input-field col s6">
            <input type="text" id="mobileno" name="cust_mobileno_registerform" required class="validate">
            <label for="mobileno">Mobile No.</label>
          </div>
          <div class="input-field col s6">
            <input type="password" id="password" name="cust_pwd_registerform" required class="validate">
            <label for="password">Password</label>
          </div>

          <!-- <h5><span class="label label-default">Confirm Password</span></h5><input type="password" id="cpassowrd" name="cust_pwd_registerform" placeholder="please enter your password again to conform" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,10}$" required> -->
    </form>
    <br>
    <button type="submit" class="btn">Submit</button>
    <br>
    <br>
